<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Voting - Monad Testnet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #2d2d2d, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .wallet-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connect-btn, .admin-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .connect-btn:hover, .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .tournament-status {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .countdown-timer {
            font-size: 1.3rem;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 107, 0.3);
        }

        .bracket-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .tournament-round {
            width: 100%;
        }

        .round-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .round-header h3 {
            color: #ffd700;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin: 0;
        }

        .round-matches {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .match {
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            min-height: 100px;
        }

        .match:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.1);
        }

        .participant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 38px;
        }

        .participant:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .participant.winner {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-color: #ffd700;
        }

        .participant-name {
            font-weight: bold;
            font-size: 0.9rem;
            flex-grow: 1;
        }

        .participant-actions {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .votes {
            background: rgba(255, 215, 0, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            color: #ffd700;
            font-size: 0.8rem;
            min-width: 60px;
            text-align: center;
        }

        .vote-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .vote-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .vote-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .match-timer {
            text-align: center;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 8px;
            padding: 6px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .tournament-placeholder {
            text-align: center; 
            width: 100%; 
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .tournament-placeholder h3 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .tournament-placeholder p {
            color: #ccc;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .round-matches {
                grid-template-columns: 1fr;
            }
            .match {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Tournament Voting Championship</h1>
            <p>Vote for your favorite projects on Monad Testnet</p>

        <div class="wallet-section">

                <button id="connectWallet" class="connect-btn">Connect Wallet</button>

            </div>

                <button id="adminBtn" class="admin-btn" style="display: none;">Admin Panel</button>

        </div>

        <div class="bracket-container" id="bracketContainer">
            <!-- Tournament bracket will be generated here -->
        </div>

        <div class="footer">
            <p>Created by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a></p>

        </div>
    </div>

    <!-- Admin Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="admin-panel" id="adminPanel">
        <button class="close-btn" id="closeAdmin">&times;</button>
        <h3 style="color: #ffd700; margin-bottom: 20px;">Admin Panel</h3>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <button id="startTournament" class="connect-btn">Start Tournament</button>
            <button id="forceFinishMatches" class="connect-btn">Force Finish Expired Matches</button>
            <div id="adminStatus"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        // Contract configuration
        const CONTRACT_ADDRESS = '0x31Cab363Ef737D83Ea72E04C811397049e06b619';
        const TREASURY_ADDRESS = '0x6c2AA81b02a940c04A570aFFe7a413ca54C625cf';
        const CHAIN_ID = 10143;
        const RPC_URL = 'https://testnet-rpc.monad.xyz';
        const VOTE_COST = ethers.utils.parseEther('0.1');
        const ROUND_DURATION = 24 * 60 * 60; // 24 hours in seconds

        // Contract ABI
        const CONTRACT_ABI = [
            {
                "inputs": [
                    {"internalType": "uint256", "name": "roundNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "matchNum", "type": "uint256"}
                ],
                "name": "finishMatch",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "forceFinishExpiredMatches",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "startTournament",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "roundNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "matchNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "participantId", "type": "uint256"}
                ],
                "name": "vote",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "currentRound",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getCurrentMatches",
                "outputs": [{"internalType": "uint256[]", "name": "", "type": "uint256[]"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "roundNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "matchNum", "type": "uint256"}
                ],
                "name": "getMatch",
                "outputs": [
                    {"internalType": "uint256", "name": "participant1Id", "type": "uint256"},
                    {"internalType": "uint256", "name": "participant2Id", "type": "uint256"},
                    {"internalType": "uint256", "name": "votes1", "type": "uint256"},
                    {"internalType": "uint256", "name": "votes2", "type": "uint256"},
                    {"internalType": "uint256", "name": "winnerId", "type": "uint256"},
                    {"internalType": "uint256", "name": "startTime", "type": "uint256"},
                    {"internalType": "uint256", "name": "endTime", "type": "uint256"},
                    {"internalType": "bool", "name": "finished", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "id", "type": "uint256"}],
                "name": "getParticipant",
                "outputs": [
                    {"internalType": "string", "name": "name", "type": "string"},
                    {"internalType": "bool", "name": "active", "type": "bool"},
                    {"internalType": "uint256", "name": "totalVotes", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getTournamentState",
                "outputs": [
                    {"internalType": "enum TournamentVoting.TournamentState", "name": "tournamentState", "type": "uint8"},
                    {"internalType": "uint256", "name": "round", "type": "uint256"},
                    {"internalType": "uint256", "name": "totalRounds", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "tournamentStartTime",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Participant names mapping
        const PARTICIPANTS = {
            0: 'LUMITERRA',
            1: 'KURU EXCHANGE', 
            2: 'KIZZY MOBILE',
            3: 'CRYSTAL',
            4: 'CULT',
            5: 'aPriori',
            6: 'Magma',
            7: 'O.LAB'
        };

        // Global variables
        let provider;
        let signer;
        let contract;
        let userAccount;
        let isOwner = false;
        let tournamentStartTime = 0;
        let currentRoundEndTime = 0;
        let countdownInterval;

        // Initialize with better error handling
        async function init() {
            setupEventListeners();
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    
                    // Initial load without wallet connection
                    document.getElementById('tournamentInfo').innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading tournament data...</p>
                        </div>
                    `;

                    // Try to load basic tournament info
                    try {
                        await loadTournamentData();
                    } catch (error) {
                        console.error('Initial load failed:', error);
                        document.getElementById('tournamentInfo').innerHTML = `
                            <p style="color: #ff6b6b;">Unable to connect to Monad network.</p>
                            <p style="color: #ccc; font-size: 0.9rem;">Please check your internet connection or try refreshing.</p>
                            <button class="connect-btn" onclick="loadTournamentData()" style="margin-top: 10px;">Retry</button>
                        `;
                    }

                    // Start refresh interval
                    setInterval(loadTournamentDataSmart, 15000); // Increased to 15 seconds
                } catch (error) {
                    console.error('Error initializing:', error);
                    document.getElementById('tournamentInfo').innerHTML = 
                        '<p style="color: #ff6b6b;">Failed to initialize. Please refresh the page.</p>';
                }
            } else {
                document.getElementById('tournamentInfo').innerHTML = 
                    '<p style="color: #ff6b6b;">Please install MetaMask to participate in voting!</p>';
            }
        }

        function setupEventListeners() {
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('adminBtn').addEventListener('click', showAdminPanel);
            document.getElementById('closeAdmin').addEventListener('click', hideAdminPanel);
            document.getElementById('overlay').addEventListener('click', hideAdminPanel);
            document.getElementById('startTournament').addEventListener('click', startTournament);
            document.getElementById('forceFinishMatches').addEventListener('click', forceFinishMatches);
        }

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask!');
                    return;
                }

                document.getElementById('connectWallet').textContent = 'Connecting...';
                document.getElementById('connectWallet').disabled = true;

                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // Switch to Monad testnet
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x' + CHAIN_ID.toString(16) }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x' + CHAIN_ID.toString(16),
                                    chainName: 'Monad Testnet',
                                    nativeCurrency: {
                                        name: 'MON',
                                        symbol: 'MON',
                                        decimals: 18,
                                    },
                                    rpcUrls: [RPC_URL],
                                    blockExplorerUrls: ['https://testnet-explorer.monad.xyz/'],
                                }],
                            });
                        } catch (addError) {
                            console.error('Failed to add network:', addError);
                            alert('Failed to add Monad network. Please add it manually.');
                            return;
                        }
                    } else {
                        console.error('Network switch error:', switchError);
                        alert('Failed to switch network. Please switch to Monad testnet manually.');
                        return;
                    }
                }

                userAccount = accounts[0];
                signer = provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // Update UI
                document.getElementById('connectWallet').style.display = 'none';
                document.getElementById('walletAddress').style.display = 'block';
                document.getElementById('walletAddress').innerHTML = 
                    `<span style="color: #ffd700;">Connected: ${userAccount.substr(0, 6)}...${userAccount.substr(-4)}</span>`;

                // Check if user is owner
                try {
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Owner check timeout')), 5000)
                    );

                    const owner = await Promise.race([
                        contract.owner(),
                        timeoutPromise
                    ]);

                    isOwner = owner.toLowerCase() === userAccount.toLowerCase();
                    if (isOwner) {
                        document.getElementById('adminBtn').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error checking owner:', error);
                    // Continue without admin check
                }

                await loadTournamentData();

            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet. Please try again.');
                
                // Reset button
                document.getElementById('connectWallet').textContent = 'Connect Wallet';
                document.getElementById('connectWallet').disabled = false;
            }
        }

        async function loadTournamentData() {
            try {
                document.getElementById('tournamentInfo').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Connecting to Monad network...</p>
                    </div>
                `;

                // Use read-only provider with timeout
                const readProvider = new ethers.providers.JsonRpcProvider({
                    url: RPC_URL,
                    timeout: 15000 // 15 second timeout
                });

                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);

                // Add timeout to contract calls
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 10000)
                );

                const tournamentState = await Promise.race([
                    readContract.getTournamentState(),
                    timeoutPromise
                ]);

                const currentRound = tournamentState.round.toNumber();
                const totalRounds = tournamentState.totalRounds.toNumber();
                const state = tournamentState.tournamentState;

                let stateText = '';
                switch(state) {
                    case 0: stateText = 'Not Started'; break;
                    case 1: stateText = 'In Progress'; break;
                    case 2: stateText = 'Finished'; break;
                }

                document.getElementById('tournamentInfo').innerHTML = `
                    <h3>Tournament Status: <span style="color: #ffd700;">${stateText}</span></h3>
                    <p>Current Round: ${currentRound} / ${totalRounds}</p>
                `;

                // Get tournament start time and setup countdown
                if (state === 1) {
                    try {
                        const startTimePromise = Promise.race([
                            readContract.tournamentStartTime(),
                            timeoutPromise
                        ]);
                        tournamentStartTime = (await startTimePromise).toNumber();
                        currentRoundEndTime = tournamentStartTime + (currentRound * ROUND_DURATION);
                        startCountdown();
                    } catch (error) {
                        console.log('Tournament start time not available:', error.message);
                    }
                }

                if (state === 1) { // Tournament in progress
                    await loadBracket(readContract);
                } else if (state === 0) {
                    document.getElementById('bracketContainer').innerHTML = `
                        <div class="tournament-placeholder">
                            <h3>Tournament hasn't started yet</h3>
                            <p>Waiting for admin to start the tournament...</p>
                        </div>
                    `;
                    document.getElementById('countdownTimer').style.display = 'none';
                } else {
                    await loadBracket(readContract);
                    document.getElementById('countdownTimer').style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading tournament data:', error);
                let errorMessage = 'Error loading tournament data.';
                
                if (error.message.includes('timeout') || error.message.includes('network')) {
                    errorMessage = 'Network timeout. Please check your connection to Monad network.';
                } else if (error.message.includes('contract')) {
                    errorMessage = 'Contract not found. Please verify the contract address.';
                }

                document.getElementById('tournamentInfo').innerHTML = `
                    <p style="color: #ff6b6b;">${errorMessage}</p>
                    <button class="connect-btn" onclick="loadTournamentData()" style="margin-top: 10px;">Retry</button>
                `;
            }
        }

        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            const countdownElement = document.getElementById('countdownTimer');
            countdownElement.style.display = 'block';

            countdownInterval = setInterval(() => {
                const now = Math.floor(Date.now() / 1000);
                const timeLeft = currentRoundEndTime - now;

                if (timeLeft <= 0) {
                    countdownElement.innerHTML = '‚è∞ Current round has ended!';
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(timeLeft / (24 * 60 * 60));
                const hours = Math.floor((timeLeft % (24 * 60 * 60)) / (60 * 60));
                const minutes = Math.floor((timeLeft % (60 * 60)) / 60);
                const seconds = timeLeft % 60;

                let timeString = '';
                if (days > 0) timeString += `${days}d `;
                timeString += `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                countdownElement.innerHTML = `‚è∞ Current round ends in: ${timeString}`;
            }, 1000);
        }

        // Smart refresh that only updates vote counts without rebuilding bracket
        async function loadTournamentDataSmart() {
            try {
                const readProvider = new ethers.providers.JsonRpcProvider(RPC_URL);
                const readContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);

                const tournamentState = await readContract.getTournamentState();
                const state = tournamentState.tournamentState;

                if (state === 1) { // Tournament in progress
                    await updateVoteCountsOnly(readContract);
                }
            } catch (error) {
                console.error('Error in smart refresh:', error);
            }
        }

        // Only update vote counts without rebuilding bracket structure
        async function updateVoteCountsOnly(contract) {
            const rounds = [
                { matches: 4 },
                { matches: 2 },
                { matches: 1 }
            ];

            for (let roundIndex = 0; roundIndex < rounds.length; roundIndex++) {
                for (let matchIndex = 0; matchIndex < rounds[roundIndex].matches; matchIndex++) {
                    try {
                        const matchData = await contract.getMatch(roundIndex, matchIndex);
                        updateMatchVotesOnly(roundIndex, matchIndex, matchData);
                    } catch (error) {
                        // Match doesn't exist yet, skip
                    }
                }
            }
        }

        // Update only vote numbers and winner status without rebuilding elements
        function updateMatchVotesOnly(roundNum, matchNum, matchData) {
            const matchElement = document.getElementById(`match-${roundNum}-${matchNum}`);
            if (!matchElement) return;

            const votes1 = matchData.votes1.toNumber();
            const votes2 = matchData.votes2.toNumber();
            const winnerId = matchData.winnerId.toNumber();
            const finished = matchData.finished;

            // Update vote counts
            const voteElements = matchElement.querySelectorAll('.votes');
            if (voteElements[0]) voteElements[0].textContent = `${votes1} votes`;
            if (voteElements[1]) voteElements[1].textContent = `${votes2} votes`;

            // Update winner styling
            const participants = matchElement.querySelectorAll('.participant');
            if (finished && winnerId !== 0) {
                participants[0].classList.toggle('winner', winnerId === matchData.participant1Id.toNumber());
                participants[1].classList.toggle('winner', winnerId === matchData.participant2Id.toNumber());
                
                // Hide vote buttons when match is finished
                const voteButtons = matchElement.querySelectorAll('.vote-btn');
                voteButtons.forEach(btn => btn.style.display = 'none');
            }
        }

        // COMPLETELY NEW: Simple vertical bracket layout
        async function loadBracket(contract) {
            const bracketContainer = document.getElementById('bracketContainer');
            bracketContainer.innerHTML = '';

            // Get current tournament round for proper display order
            const tournamentState = await contract.getTournamentState();
            const currentRound = tournamentState.round.toNumber();

            // Define rounds with proper display order (current round first)
            const allRounds = [
                { name: 'Quarter Finals', roundIndex: 0, matches: 4 },
                { name: 'Semi Finals', roundIndex: 1, matches: 2 },
                { name: 'Final', roundIndex: 2, matches: 1 }
            ];

            // Show rounds based on current progress
            for (let i = 0; i < allRounds.length; i++) {
                const roundInfo = allRounds[i];
                
                // Create round container
                const roundDiv = document.createElement('div');
                roundDiv.className = 'tournament-round';
                roundDiv.id = `tournament-round-${roundInfo.roundIndex}`;
                
                // Round header
                const roundHeader = document.createElement('div');
                roundHeader.className = 'round-header';
                
                const roundTitle = document.createElement('h3');
                roundTitle.textContent = roundInfo.name;
                roundHeader.appendChild(roundTitle);
                roundDiv.appendChild(roundHeader);

                // Matches container
                const matchesGrid = document.createElement('div');
                matchesGrid.className = 'round-matches';

                // Load matches for this round
                let hasMatches = false;
                for (let matchIndex = 0; matchIndex < roundInfo.matches; matchIndex++) {
                    try {
                        const matchData = await contract.getMatch(roundInfo.roundIndex, matchIndex);
                        const matchElement = createSimpleMatchElement(roundInfo.roundIndex, matchIndex, matchData);
                        matchesGrid.appendChild(matchElement);
                        hasMatches = true;
                    } catch (error) {
                        // Create placeholder if match doesn't exist yet
                        if (roundInfo.roundIndex <= currentRound) {
                            const placeholderElement = createSimplePlaceholder(roundInfo.roundIndex, matchIndex);
                            matchesGrid.appendChild(placeholderElement);
                            hasMatches = true;
                        }
                    }
                }

                // Only add round if it has matches or is current/past round
                if (hasMatches || roundInfo.roundIndex <= currentRound) {
                    roundDiv.appendChild(matchesGrid);
                    bracketContainer.appendChild(roundDiv);
                }
            }
        }

        function createSimplePlaceholder(roundNum, matchNum) {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            matchDiv.id = `match-${roundNum}-${matchNum}`;
            matchDiv.innerHTML = `
                <div class="participant">
                    <span class="participant-name">Waiting for participants...</span>
                    <div class="participant-actions">
                        <span class="votes">0 votes</span>
                    </div>
                </div>
                <div class="participant">
                    <span class="participant-name">TBD</span>
                    <div class="participant-actions">
                        <span class="votes">0 votes</span>
                    </div>
                </div>
            `;
            return matchDiv;
        }

        function createSimpleMatchElement(roundNum, matchNum, matchData) {
        function createSimpleMatchElement(roundNum, matchNum, matchData) {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            matchDiv.id = `match-${roundNum}-${matchNum}`;

            const participant1Id = matchData.participant1Id.toNumber();
            const participant2Id = matchData.participant2Id.toNumber();
            const votes1 = matchData.votes1.toNumber();
            const votes2 = matchData.votes2.toNumber();
            const winnerId = matchData.winnerId.toNumber();
            const finished = matchData.finished;
            const endTime = matchData.endTime.toNumber();

            const participant1Name = PARTICIPANTS[participant1Id] || `Participant ${participant1Id}`;
            const participant2Name = PARTICIPANTS[participant2Id] || `Participant ${participant2Id}`;

            // Simple HTML structure - more reliable
            matchDiv.innerHTML = `
                <div class="participant ${winnerId === participant1Id && finished ? 'winner' : ''}" id="participant-${roundNum}-${matchNum}-1">
                    <span class="participant-name">${participant1Name}</span>
                    <div class="participant-actions">
                        <span class="votes">${votes1} votes</span>
                        ${!finished && userAccount ? `<button class="vote-btn" onclick="vote(${roundNum}, ${matchNum}, ${participant1Id})">Vote</button>` : ''}
                    </div>
                </div>
                <div class="participant ${winnerId === participant2Id && finished ? 'winner' : ''}" id="participant-${roundNum}-${matchNum}-2">
                    <span class="participant-name">${participant2Name}</span>
                    <div class="participant-actions">
                        <span class="votes">${votes2} votes</span>
                        ${!finished && userAccount ? `<button class="vote-btn" onclick="vote(${roundNum}, ${matchNum}, ${participant2Id})">Vote</button>` : ''}
                    </div>
                </div>
                ${!finished && endTime > 0 ? `<div class="match-timer" id="timer-${roundNum}-${matchNum}">Loading timer...</div>` : ''}
            `;

            // Start timer if match is active
            if (!finished && endTime > 0) {
                setTimeout(() => updateMatchTimer(roundNum, matchNum, endTime), 100);
            }

            return matchDiv;
        }

        function updateMatchTimer(roundNum, matchNum, endTime) {
            const timerElement = document.getElementById(`timer-${roundNum}-${matchNum}`);
            if (!timerElement) return;

            function update() {
                const now = Math.floor(Date.now() / 1000);
                const remaining = endTime - now;

                if (remaining <= 0) {
                    timerElement.textContent = 'Match ended!';
                    return;
                }

                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;

                timerElement.textContent = `Ends in: ${hours}h ${minutes}m ${seconds}s`;
            }

            update();
            const interval = setInterval(() => {
                update();
                const now = Math.floor(Date.now() / 1000);
                if (endTime - now <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        async function vote(roundNum, matchNum, participantId) {
            if (!userAccount || !contract) {
                alert('Please connect your wallet first!');
                return;
            }

            try {
                const tx = await contract.vote(roundNum, matchNum, participantId, {
                    value: VOTE_COST,
                    gasLimit: 300000
                });

                alert('Vote transaction sent! Waiting for confirmation...');
                await tx.wait();
                alert('Vote confirmed!');
                
                // Only refresh vote counts, not rebuild bracket
                await loadTournamentDataSmart();
            } catch (error) {
                console.error('Error voting:', error);
                alert('Failed to vote. Please try again.');
            }
        }

        function showAdminPanel() {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('adminPanel').classList.add('active');
        }

        function hideAdminPanel() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('adminPanel').classList.remove('active');
        }

        async function startTournament() {
            if (!isOwner || !contract) {
                alert('Only the owner can start the tournament!');
                return;
            }

            try {
                const tx = await contract.startTournament({gasLimit: 500000});
                document.getElementById('adminStatus').innerHTML = 'Starting tournament...';
                await tx.wait();
                document.getElementById('adminStatus').innerHTML = 'Tournament started successfully!';
                hideAdminPanel();
                await loadTournamentData();
            } catch (error) {
                console.error('Error starting tournament:', error);
                document.getElementById('adminStatus').innerHTML = 'Failed to start tournament!';
            }
        }

        async function forceFinishMatches() {
            if (!isOwner || !contract) {
                alert('Only the owner can force finish matches!');
                return;
            }

            try {
                const tx = await contract.forceFinishExpiredMatches({gasLimit: 500000});
                document.getElementById('adminStatus').innerHTML = 'Finishing expired matches...';
                await tx.wait();
                document.getElementById('adminStatus').innerHTML = 'Expired matches finished successfully!';
                await loadTournamentData();
            } catch (error) {
                console.error('Error finishing matches:', error);
                document.getElementById('adminStatus').innerHTML = 'Failed to finish matches!';
            }
        }

        // Make functions globally accessible
        window.vote = vote;
        window.loadTournamentData = loadTournamentData;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
