<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Voting - Monad Testnet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .wallet-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connect-btn, .vote-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .connect-btn:hover, .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .connect-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .connect-btn:active, .vote-btn:active {
            transform: translateY(0px);
        }

        .wallet-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .balance {
            background: rgba(78, 205, 196, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(78, 205, 196, 0.4);
        }

        .tournament-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .info-card h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .bracket-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow-x: auto;
        }

        .bracket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 1200px;
            gap: 80px;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .round h3 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .matches {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .match {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            min-width: 280px;
            backdrop-filter: blur(10px);
        }

        .match::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
        }

        .participant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .participant:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .participant.winner {
            background: linear-gradient(90deg, rgba(78, 205, 196, 0.3), rgba(69, 183, 209, 0.3));
            border-left: 4px solid #4ecdc4;
        }

        .participant-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .vote-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .votes {
            background: rgba(255, 107, 107, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 107, 107, 0.4);
        }

        .vote-btn {
            padding: 8px 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .timer {
            text-align: center;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #ff6b6b;
        }

        .timer.expired {
            color: #666;
        }

        .final-winner {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            border-radius: 20px;
            border: 2px solid #4ecdc4;
        }

        .final-winner h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .connections {
            position: absolute;
            top: 50%;
            left: 100%;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #4ecdc4, #ff6b6b);
            transform: translateY(-50%);
            z-index: -1;
        }

        .round:last-child .connections {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .bracket {
                min-width: 800px;
                gap: 40px;
            }
            
            .match {
                min-width: 200px;
                padding: 15px;
            }
            
            .tournament-info {
                grid-template-columns: 1fr;
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            max-width: 350px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: 1px solid rgba(78, 205, 196, 0.5);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #e74c3c);
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .notification.loading {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: 1px solid rgba(243, 156, 18, 0.5);
        }

        .notification.info {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: 1px solid rgba(52, 152, 219, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Tournament Voting</h1>
            <p>Compete, Vote, Win on Monad Testnet</p>
        </div>

        <div class="wallet-section">
            <button id="connectWallet" class="connect-btn">Connect Wallet</button>
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <div id="walletAddress"></div>
                <div id="walletBalance" class="balance"></div>
            </div>
        </div>

        <div class="tournament-info">
            <div class="info-card">
                <h3>Current Round</h3>
                <div id="currentRound">Loading...</div>
            </div>
            <div class="info-card">
                <h3>Total Rounds</h3>
                <div id="totalRounds">3</div>
            </div>
            <div class="info-card">
                <h3>Vote Cost</h3>
                <div>0.1 MON</div>
            </div>
            <div class="info-card">
                <h3>Tournament State</h3>
                <div id="tournamentState">Loading...</div>
            </div>
        </div>

        <div id="tournamentContent">
            <div class="loading">
                <div class="spinner"></div>
                <span style="margin-left: 20px;">Loading tournament data...</span>
            </div>
        </div>

        <div class="footer">
            <p>Created by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a></p>
        </div>
    </div>

    <script>
        // Contract configuration
        const CONTRACT_ADDRESS = '0xa10FC3954BC82F93dD6c19EBAB78289c912EA8d1';
        const TREASURY_ADDRESS = '0x6c2AA81b02a940c04A570aFFe7a413ca54C625cf';
        const CHAIN_ID = 10143;
        const RPC_URL = 'https://testnet-rpc.monad.xyz';
        const VOTE_COST = ethers.parseEther('0.1');

        // Contract ABI
        const CONTRACT_ABI = [
            {
                "inputs": [
                    {"internalType": "uint256", "name": "roundNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "matchNum", "type": "uint256"}
                ],
                "name": "finishMatch",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "forceFinishExpiredMatches",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "round", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "matchIndex", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "winner", "type": "uint256"}
                ],
                "name": "MatchFinished",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "round", "type": "uint256"}
                ],
                "name": "RoundFinished",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "startTournament",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "winner", "type": "uint256"}
                ],
                "name": "TournamentFinished",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "roundNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "matchNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "participantId", "type": "uint256"}
                ],
                "name": "vote",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "voter", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "round", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "matchIndex", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "participant", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "VoteCast",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "currentRound",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getCurrentMatches",
                "outputs": [{"internalType": "uint256[]", "name": "", "type": "uint256[]"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "roundNum", "type": "uint256"},
                    {"internalType": "uint256", "name": "matchNum", "type": "uint256"}
                ],
                "name": "getMatch",
                "outputs": [
                    {"internalType": "uint256", "name": "participant1Id", "type": "uint256"},
                    {"internalType": "uint256", "name": "participant2Id", "type": "uint256"},
                    {"internalType": "uint256", "name": "votes1", "type": "uint256"},
                    {"internalType": "uint256", "name": "votes2", "type": "uint256"},
                    {"internalType": "uint256", "name": "winnerId", "type": "uint256"},
                    {"internalType": "uint256", "name": "startTime", "type": "uint256"},
                    {"internalType": "uint256", "name": "endTime", "type": "uint256"},
                    {"internalType": "bool", "name": "finished", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "id", "type": "uint256"}],
                "name": "getParticipant",
                "outputs": [
                    {"internalType": "string", "name": "name", "type": "string"},
                    {"internalType": "bool", "name": "active", "type": "bool"},
                    {"internalType": "uint256", "name": "totalVotes", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getParticipantCount",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getRoundCount",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getTournamentState",
                "outputs": [
                    {"internalType": "enum TournamentVoting.TournamentState", "name": "tournamentState", "type": "uint8"},
                    {"internalType": "uint256", "name": "round", "type": "uint256"},
                    {"internalType": "uint256", "name": "totalRounds", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Participants list
        const PARTICIPANTS = [
            'LUMITERRA', 'KURU EXCHANGE', 'KIZZY MOBILE', 'CRYSTAL',
            'CULT', 'aPriori', 'Magma', 'O.LAB'
        ];

        // Global variables
        let provider = null;
        let signer = null;
        let contract = null;
        let userAccount = null;
        let tournamentData = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    showError('Please install MetaMask to use this application');
                    return;
                }

                // Setup event listeners
                document.getElementById('connectWallet').addEventListener('click', connectWallet);

                // Check if already connected
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    await connectWallet();
                }

                // Load tournament data
                await loadTournamentData();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize application');
            }
        }

        async function connectWallet() {
            try {
                const connectBtn = document.getElementById('connectWallet');
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';

                // Request account access
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }

                userAccount = accounts[0];

                // Setup provider and signer
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // Check/switch network
                await switchToMonadTestnet();

                // Get balance
                const balance = await provider.getBalance(userAccount);
                const balanceInMon = ethers.formatEther(balance);

                // Update UI
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletAddress').textContent = 
                    `${userAccount.substring(0, 6)}...${userAccount.substring(38)}`;
                document.getElementById('walletBalance').textContent = 
                    `${parseFloat(balanceInMon).toFixed(4)} MON`;

                connectBtn.style.display = 'none';

                // Load tournament data
                await loadTournamentData();

            } catch (error) {
                console.error('Connection error:', error);
                showError('Failed to connect wallet: ' + error.message);
                document.getElementById('connectWallet').disabled = false;
                document.getElementById('connectWallet').textContent = 'Connect Wallet';
            }
        }

        async function switchToMonadTestnet() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${CHAIN_ID.toString(16)}` }],
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: `0x${CHAIN_ID.toString(16)}`,
                                chainName: 'Monad Testnet',
                                nativeCurrency: {
                                    name: 'MON',
                                    symbol: 'MON',
                                    decimals: 18
                                },
                                rpcUrls: [RPC_URL],
                                blockExplorerUrls: ['https://testnet-explorer.monad.xyz/']
                            }]
                        });
                    } catch (addError) {
                        throw new Error('Failed to add Monad Testnet');
                    }
                } else {
                    throw switchError;
                }
            }
        }

        async function loadTournamentData() {
            try {
                if (!contract) {
                    // Use read-only provider if no wallet connected
                    provider = new ethers.JsonRpcProvider(RPC_URL);
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                }

                let currentRound = 0;
                let totalRounds = 3;
                let tournamentState = 0;

                try {
                    // Try to get tournament state from contract
                    const stateData = await contract.getTournamentState();
                    [tournamentState, currentRound, totalRounds] = stateData;
                } catch (error) {
                    console.log('Error getting tournament state from contract, using defaults:', error);
                    // Use default values - tournament hasn't started yet
                    currentRound = 0;
                    totalRounds = 3;
                    tournamentState = 0; // Setup state
                }

                // Update UI
                document.getElementById('currentRound').textContent = currentRound.toString();
                document.getElementById('totalRounds').textContent = totalRounds.toString();
                
                const stateNames = ['Setup', 'Active', 'Finished'];
                document.getElementById('tournamentState').textContent = stateNames[tournamentState] || 'Unknown';

                // Load bracket data
                await loadBracketData(currentRound, totalRounds, tournamentState);

            } catch (error) {
                console.error('Load tournament data error:', error);
                // Don't show error, just use defaults
                document.getElementById('currentRound').textContent = '1';
                document.getElementById('totalRounds').textContent = '3';
                document.getElementById('tournamentState').textContent = 'Setup';
                await loadBracketData(1, 3, 0);
            }
        }

        async function loadBracketData(currentRound, totalRounds, tournamentState) {
            try {
                const bracket = document.getElementById('tournamentContent');
                bracket.innerHTML = '';

                // Add tournament control buttons if wallet connected and tournament in setup
                if (userAccount && tournamentState === 0) {
                    const controlDiv = document.createElement('div');
                    controlDiv.style.textAlign = 'center';
                    controlDiv.style.marginBottom = '30px';
                    
                    const startBtn = document.createElement('button');
                    startBtn.className = 'connect-btn';
                    startBtn.textContent = 'Start Tournament';
                    startBtn.onclick = startTournament;
                    
                    controlDiv.appendChild(startBtn);
                    bracket.appendChild(controlDiv);
                }

                // Create bracket structure
                const bracketContainer = document.createElement('div');
                bracketContainer.className = 'bracket-container';

                const bracketDiv = document.createElement('div');
                bracketDiv.className = 'bracket';

                // Round 1: Quarter Finals (4 matches)
                const round1 = await createRound(1, 4, 'Quarter Finals');
                bracketDiv.appendChild(round1);

                // Round 2: Semi Finals (2 matches)
                const round2 = await createRound(2, 2, 'Semi Finals');
                bracketDiv.appendChild(round2);

                // Round 3: Final (1 match)
                const round3 = await createRound(3, 1, 'Final');
                bracketDiv.appendChild(round3);

                bracketContainer.appendChild(bracketDiv);
                bracket.appendChild(bracketContainer);

                // Check for tournament winner
                if (totalRounds > 0 && currentRound > totalRounds && tournamentState === 2) {
                    await displayTournamentWinner();
                }

            } catch (error) {
                console.error('Load bracket data error:', error);
                // Don't show error, the bracket will still display with fallback data
            }
        }

        async function startTournament() {
            try {
                if (!signer) {
                    alert('Please connect your wallet first');
                    return;
                }

                const result = confirm('Start the tournament? This will begin the first round of voting.');
                if (!result) return;

                const tx = await contract.startTournament();
                alert('Tournament start transaction sent! Waiting for confirmation...');
                
                await tx.wait();
                alert('Tournament started successfully!');
                
                // Reload data
                await loadTournamentData();

            } catch (error) {
                console.error('Start tournament error:', error);
                let errorMessage = 'Failed to start tournament';
                
                if (error.message.includes('user rejected')) {
                    errorMessage = 'Transaction rejected by user';
                }
                
                alert(errorMessage);
            }
        }

        async function createRound(roundNum, matchCount, title) {
            const roundDiv = document.createElement('div');
            roundDiv.className = 'round';
            roundDiv.style.position = 'relative';

            const titleEl = document.createElement('h3');
            titleEl.textContent = title;
            roundDiv.appendChild(titleEl);

            const matchesDiv = document.createElement('div');
            matchesDiv.className = 'matches';

            for (let i = 0; i < matchCount; i++) {
                const matchDiv = await createMatch(roundNum, i);
                matchesDiv.appendChild(matchDiv);
            }

            roundDiv.appendChild(matchesDiv);

            // Add connection lines
            if (roundNum < 3) {
                const connections = document.createElement('div');
                connections.className = 'connections';
                roundDiv.appendChild(connections);
            }

            return roundDiv;
        }

        async function createMatch(roundNum, matchNum) {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';

            try {
                let matchData;
                let participant1Id = 0, participant2Id = 0, votes1 = 0, votes2 = 0;
                let winnerId = 0, startTime = 0, endTime = 0, finished = false;

                try {
                    matchData = await contract.getMatch(roundNum, matchNum);
                    [participant1Id, participant2Id, votes1, votes2, winnerId, startTime, endTime, finished] = matchData;
                } catch (contractError) {
                    console.log(`Contract error for match ${roundNum}-${matchNum}, using fallback data:`, contractError);
                    
                    // Fallback: Create initial bracket structure for round 1
                    if (roundNum === 1) {
                        const matchPairs = [
                            [1, 2], // LUMITERRA vs KURU EXCHANGE
                            [3, 4], // KIZZY MOBILE vs CRYSTAL  
                            [5, 6], // CULT vs aPriori
                            [7, 8]  // Magma vs O.LAB
                        ];
                        
                        if (matchNum < matchPairs.length) {
                            participant1Id = matchPairs[matchNum][0];
                            participant2Id = matchPairs[matchNum][1];
                            votes1 = 0;
                            votes2 = 0;
                            finished = false;
                            startTime = Math.floor(Date.now() / 1000);
                            endTime = startTime + (24 * 60 * 60); // 24 hours
                        }
                    }
                }

                // Get participant names
                let participant1Name = 'TBD';
                let participant2Name = 'TBD';

                if (participant1Id > 0) {
                    participant1Name = PARTICIPANTS[Number(participant1Id) - 1] || `Participant ${participant1Id}`;
                }
                if (participant2Id > 0) {
                    participant2Name = PARTICIPANTS[Number(participant2Id) - 1] || `Participant ${participant2Id}`;
                }

                // Create participant elements
                const participant1Div = createParticipantElement(
                    participant1Name, 
                    votes1, 
                    winnerId === participant1Id && finished,
                    roundNum,
                    matchNum,
                    participant1Id,
                    finished
                );

                const participant2Div = createParticipantElement(
                    participant2Name, 
                    votes2, 
                    winnerId === participant2Id && finished,
                    roundNum,
                    matchNum,
                    participant2Id,
                    finished
                );

                matchDiv.appendChild(participant1Div);
                matchDiv.appendChild(participant2Div);

                // Add timer if match is active
                if (!finished && startTime > 0 && participant1Id > 0 && participant2Id > 0) {
                    const timerDiv = document.createElement('div');
                    timerDiv.className = 'timer';
                    const endTimeMs = Number(endTime) * 1000;
                    const now = Date.now();
                    
                    if (now < endTimeMs) {
                        const remaining = Math.floor((endTimeMs - now) / 1000);
                        const hours = Math.floor(remaining / 3600);
                        const minutes = Math.floor((remaining % 3600) / 60);
                        const seconds = remaining % 60;
                        timerDiv.textContent = `Time left: ${hours}h ${minutes}m ${seconds}s`;
                    } else {
                        timerDiv.textContent = 'Match expired';
                        timerDiv.className = 'timer expired';
                    }
                    
                    matchDiv.appendChild(timerDiv);
                }

                // Add match status info
                if (participant1Id === 0 || participant2Id === 0) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'timer';
                    statusDiv.textContent = 'Waiting for previous round to complete';
                    statusDiv.style.color = '#666';
                    matchDiv.appendChild(statusDiv);
                }

            } catch (error) {
                console.error(`Error creating match ${roundNum}-${matchNum}:`, error);
                
                // Even if there's an error, show a basic structure
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Match data unavailable';
                errorDiv.style.padding = '20px';
                errorDiv.style.textAlign = 'center';
                matchDiv.appendChild(errorDiv);
            }

            return matchDiv;
        }

        function createParticipantElement(name, votes, isWinner, roundNum, matchNum, participantId, matchFinished) {
            const participantDiv = document.createElement('div');
            participantDiv.className = 'participant';
            
            if (isWinner) {
                participantDiv.classList.add('winner');
            }

            const nameSpan = document.createElement('span');
            nameSpan.className = 'participant-name';
            nameSpan.textContent = name;

            const voteInfoDiv = document.createElement('div');
            voteInfoDiv.className = 'vote-info';

            const votesSpan = document.createElement('span');
            votesSpan.className = 'votes';
            votesSpan.textContent = `${votes} votes`;

            voteInfoDiv.appendChild(votesSpan);

            // Add vote button if wallet connected, match not finished, and participant exists
            if (userAccount && !matchFinished && participantId > 0 && name !== 'TBD') {
                const voteBtn = document.createElement('button');
                voteBtn.className = 'vote-btn';
                voteBtn.textContent = 'Vote';
                voteBtn.onclick = () => castVote(roundNum, matchNum, participantId);
                voteInfoDiv.appendChild(voteBtn);
            }

            participantDiv.appendChild(nameSpan);
            participantDiv.appendChild(voteInfoDiv);

            return participantDiv;
        }

        async function castVote(roundNum, matchNum, participantId) {
            try {
                if (!signer) {
                    alert('Please connect your wallet first');
                    return;
                }

                const result = confirm(`Vote for this participant? Cost: 0.1 MON`);
                if (!result) return;

                // Cast vote
                const tx = await contract.vote(roundNum, matchNum, participantId, {
                    value: VOTE_COST
                });

                alert('Vote transaction sent! Waiting for confirmation...');
                
                await tx.wait();
                
                alert('Vote cast successfully!');
                
                // Reload tournament data to update votes
                await loadTournamentData();

            } catch (error) {
                console.error('Vote error:', error);
                let errorMessage = 'Failed to cast vote';
                
                if (error.message.includes('insufficient funds')) {
                    errorMessage = 'Insufficient funds to cast vote';
                } else if (error.message.includes('user rejected')) {
                    errorMessage = 'Transaction rejected by user';
                }
                
                alert(errorMessage);
            }
        }

        async function displayTournamentWinner() {
            try {
                // Get the final match winner
                const finalMatch = await contract.getMatch(3, 0);
                const winnerId = finalMatch[4];
                
                if (winnerId > 0) {
                    const winnerName = PARTICIPANTS[Number(winnerId) - 1] || `Participant ${winnerId}`;
                    
                    const winnerDiv = document.createElement('div');
                    winnerDiv.className = 'final-winner';
                    winnerDiv.innerHTML = `
                        <h2>üèÜ Tournament Winner üèÜ</h2>
                        <h3>${winnerName}</h3>
                        <p>Congratulations on winning the tournament!</p>
                    `;
                    
                    document.getElementById('tournamentContent').appendChild(winnerDiv);
                }
            } catch (error) {
                console.error('Error displaying tournament winner:', error);
            }
        }

        function showError(message) {
            const tournamentContent = document.getElementById('tournamentContent');
            tournamentContent.innerHTML = `<div class="error">${message}</div>`;
        }

        // Auto refresh every 30 seconds
        setInterval(async () => {
            if (contract) {
                await loadTournamentData();
            }
        }, 30000);

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length === 0) {
                    // User disconnected
                    userAccount = null;
                    provider = null;
                    signer = null;
                    contract = null;
                    
                    document.getElementById('walletInfo').style.display = 'none';
                    document.getElementById('connectWallet').style.display = 'block';
                    document.getElementById('connectWallet').disabled = false;
                    document.getElementById('connectWallet').textContent = 'Connect Wallet';
                } else {
                    // Account changed
                    connectWallet();
                }
            });

            window.ethereum.on('chainChanged', function (chainId) {
                // Reload page on network change
                window.location.reload();
            });
        }

        // WebSocket for real-time updates (simulation)
        function setupWebSocket() {
            // In a real implementation, you would connect to a WebSocket server
            // For now, we'll use the auto-refresh mechanism above
            console.log('WebSocket setup (simulated with polling)');
        }

        // Initialize WebSocket
        setupWebSocket();
    </script>
